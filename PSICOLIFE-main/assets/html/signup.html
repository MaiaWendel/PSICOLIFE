<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Cadastrar - PsicoLife</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>PsicoLife</h1>
                <p class="tagline">Comece sua jornada de bem-estar</p>
            </div>
            
            <div class="form-container">
                <h2>Criar Conta</h2>
                
                <div id="msgError" class="alert error" role="alert"></div>
                <div id="msgSuccess" class="alert success" role="alert"></div>
                
                <form id="signupForm" novalidate>
                    <div class="form-grid">
                        <div class="label-float">
                            <input type="text" id="nomeCompleto" placeholder=" " required>
                            <label for="nomeCompleto">Nome Completo</label>
                            <i class="fas fa-user icon"></i>
                        </div>
                        
                        <div class="label-float">
                            <input type="text" id="usuario" placeholder=" " required>
                            <label for="usuario">Nome de Usuário</label>
                            <i class="fas fa-user-tag icon"></i>
                        </div>
                        
                        <div class="label-float">
                            <input type="email" id="email" placeholder=" " required>
                            <label for="email">Email</label>
                            <i class="fas fa-envelope icon"></i>
                        </div>
                        
                        <div class="label-float">
                            <input type="tel" id="telefone" placeholder=" " required maxlength="15">
                            <label for="telefone">Telefone</label>
                            <i class="fas fa-phone icon"></i>
                        </div>
                        
                        <div class="label-float">
                            <input type="password" id="senha" placeholder=" " required>
                            <label for="senha">Senha</label>
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        
                        <div class="label-float">
                            <input type="password" id="confirmSenha" placeholder=" " required>
                            <label for="confirmSenha">Confirmar Senha</label>
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                        </div>
                    </div>
                    
                    <div class="gender-select">
                        <label>Gênero:</label>
                        <div class="gender-options">
                            <div class="gender-option">
                                <input type="radio" id="masculino" name="sexo" value="masculino">
                                <label for="masculino"><i class="fas fa-mars"></i> Masculino</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="feminino" name="sexo" value="feminino">
                                <label for="feminino"><i class="fas fa-venus"></i> Feminino</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="outro" name="sexo" value="outro">
                                <label for="outro"><i class="fas fa-genderless"></i> Outro</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="label-float select-float">
                        <select id="psicologo" required>
                            <option value="" disabled selected></option>
                            <option value="psico1">Dra. Ana Silva</option>
                            <option value="psico2">Dr. Carlos Mendes</option>
                            <option value="psico3">Dra. Juliana Alves</option>
                            <option value="psico4">Dr. Ricardo Santos</option>
                        </select>
                        <label for="psicologo">Escolha seu psicólogo</label>
                        <i class="fas fa-user-md icon"></i>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Li e concordo com os <a href="../html/termos-e-condicoes.html" target="_blank">Termos e Condições</a></label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <p class="login-text">Já tem uma conta? 
                        <a href="../html/signin.html" class="link-highlight">Entrar</a>
                    </p>
                </form>
            </div>
        </div>
        
        <div class="welcome-text">
            <h2>Bem-vindo à PsicoLife</h2>
            <p>Sua jornada para o bem-estar emocional começa aqui. Crie sua conta e dê o primeiro passo para uma vida mais equilibrada.</p>
            <a href="../html/landing-page.html" class="btn-secondary">
                <i class="fas fa-home"></i> Voltar à Página Inicial
            </a>
        </div>
    </div>
    
        <!-- Outros elementos HTML... -->
    
    <!-- Scripts - coloque isso antes do fechamento da tag body -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
